<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://kit.fontawesome.com/e3a4a14439.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://bootswatch.com/5/yeti/bootstrap.min.css" rel="stylesheet" >

    <title>My Book List</title>
  </head>
  <body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <I class="fas fa-book-open" class="text-prima
            "></I>
            My<span class="text-primRY">Book</span>List
        </h1>

        <form id="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" class="form-control" placeholder="The Richest Man in Babylon">
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" id="author" class="form-control" placeholder="Jon Dexter">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class="form-control" placeholder="BB5671269..">
            </div>
            <br>
            <input type="submit" id="submit" value="Add Book" class="btn btn-primary btn-block form-control">
        </form>

        <table class=" table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
       
        
    </div>

    


    <script src="main.js" ></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
